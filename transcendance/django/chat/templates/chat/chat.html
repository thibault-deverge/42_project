{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Pong Duck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
    <script type="module" src="{% static '/scripts/router.js' %}"></script>
</head>

<body id='content'>
    <div id="navigation-bar">
        <nav>
            <ul>
            <li><a href="/" onclick="route()">index</a></li>
            <li><a class="active" href="/chat" onclick="route()">Chat</a></li>
            </ul>
        </nav>
    </div>

    <script type="module" src="./static/scripts/app.js"></script>


    <!--Start Chat here-->
    <link rel="stylesheet" href="{% static '/styles/chat.css' %}">
    <button type="button" class="btn-chat" onclick="openChat()">Chat</button>
	<input type="text" class="btn-chat" placeholder="IDENTIFY" id="identify" value="" autocomplete="off"/>
    <button type="button" class="btn-chat" onclick="identify()">send IDENTIFY</button>
    <div class="chat-popup" id="popup">
        <div class="chat-container">
            <input type="text" placeholder="Write here . . ." id="msg-box" class="msg-field" value="" autocomplete="off"/>
            <button type="button" class="btn-send" onclick="sendMsg()"></button>
            <button type="button" class="btn-close" onclick="closeChat()"></button>
            <div class="user-container">
                <span id="search">Rechercher</span>
                <input type="text" id="search-box" class="search-field" value="" placeholder="Recherche. . ." autocomplete="off"/>
				<button type="button" class="toggle-user" onclick="showUserList()">Users</button>
				<button type="button" class="toggle-whisper" onclick="showWhisperList()">Whisper</button>
				<div class="user-list"></div>
				<div class="whisper-list"></div>

				</div>
            </div>
			<ul class="chat-list">
				<li class="chat-boxes" id="general"></li>
			</ul>
        </div>
    </div>
    <script src="{% static '/scripts/chat/chat.js' %}"></script>
    <script src="{% static '/scripts/chat/ui.js' %}"></script>
    <script src="{% static '/scripts/chat/button.js' %}"></script>
    <script src="{% static '/scripts/chat/event.js' %}"></script>
    <!--End of chat-->

</body>
</html>
